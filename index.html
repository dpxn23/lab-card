<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<article class="property">
			<section>
				<img src="img/house.jpg" class="picture" alt="large house with green yard">
			</section>
			<section class="a">
				<p class="detached">Detached House - <span class="age">5y old</span></p>
				<p class="price">$750,000</p>
				<p class="address">742 Evergreen Terrace</p>
			</section>
			<section class="b">
				<ul class="rooms">
					<li><img src="img/bedroom.svg" alt="bedroom vector" class="icon"><span class="howmany">3</span> bedrooms</li>
					<li><img src="img/bathroom.svg" alt="bathroom vector" class="icon"><span class="howmany">2</span> bathrooms</li>
				</ul>
			</section>
			<section class="c">
				<p class="occupation">realtor</p>
				<p class="annie">annie easley</p>
				<p class="phone">(555) 555-4321</p>
			</section>
		</article>
	</body>
</html>
